# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Site Settings
locale                   : "en-US"
title                    : "Azeez_Adeboye"
title_separator          : "-"
name                     : &name "Azeez Adeboye"
description              : &description "Azeez Adeboye is a computational Biostatistician and Data scientist at the University of Fort Hare, Alice, South Africa. His reseach focuses on modelling diseases' prevention and control. Highly interested in the areas of research on Applied and Mathematical statistics, infectious diseases, environmental and surveillance statistics, public health, bioinformatics, project management and strategy implementation in various statistical manners.
                                         His is an R enthusiast currently working on developing his 2nd package. His R programming journey began in 2014 when he was told to run an R script to “simulate and analyze some data”. He took on the challenge and soon realized the power and joy of R programming. Since then he learned a couple of other programming languages including MATLAB, Python and SAS. But his favorite is still by far R. He enjoys sharing his knowledge publicly ([Twitter](https://twitter.com/azizadeboye) & [YouTube channel](https://www.youtube.com/channel/UCegCQv-GYjGrHOD3H3_5weQ)).
                                         This blog focuses predominantly on R but will cover others occasionally. He enjoys data visualization a lot so you’ll likely find some posts on that, too. Finally, if you don’t enjoy reading that much but would like to watch me code you can do so on my [YouTube channel](https://www.youtube.com/channel/UCegCQv-GYjGrHOD3H3_5weQ). See you there!
"
url                      : https://azeezadeboye.github.io # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "Azeezadeboye/azeezadeboye.github.io"
teaser                   :  # filename of teaser fallback teaser image placed in /images/, .e.g. "500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false #change to true to add link to talkmap on talks page
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : &twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :  # Open Graph/Twitter default site image
